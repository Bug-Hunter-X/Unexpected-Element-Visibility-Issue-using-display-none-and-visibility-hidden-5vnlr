<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be hidden initially.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none"; //Correct
      document.getElementById("myDiv").style.visibility = "hidden"; //Incorrect - hides and leaves space
    }
  </script>
</body>
</html>
